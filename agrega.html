<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>Agregar - Sincronización</title>

  <script src="js/registraServiceWorker.js"></script>

  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" content="#fffbfe">
  <link rel="icon" sizes="48x48" href="favicon.ico">
  <link rel="manifest" href="site.webmanifest">
  <script src="ungap/custom-elements.js"></script>

  <script type="module" src="js/configura.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="css/transicion_pestanas.css">

  <link rel="stylesheet" href="css/dark-hc.css">
  <link rel="stylesheet" href="css/dark-mc.css">
  <link rel="stylesheet" href="css/dark.css">
  <link rel="stylesheet" href="css/light-hc.css">
  <link rel="stylesheet" href="css/light-mc.css">
  <link rel="stylesheet" href="css/light.css">

  <script type="module" src="js/configura.js"></script>
  <script type="module" src="lib/js/muestraError.js"></script>
  <script type="module" src="js/bd/playeraAgrega.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">


</head>

<body>

<form id="forma" onsubmit="
  event.preventDefault();
  const PLA_MARCA = forma.playera.value.trim();
  const PLA_TALLA = forma.talla.value.trim(); // ✅ Renombrado aquí
  const PLA_COLOR = forma.color.value.trim();
  const modelo = { PLA_MARCA, PLA_TALLA, PLA_COLOR }; // ✅ Usado correctamente
  alumnoAgrega(modelo)
    .then(json => location.href = 'index.html')
    .catch(muestraError)">


    <md-top-app-bar>
      <center>
        <h1>Agregar</h1>
      </center>
    </md-top-app-bar>
    <nav-tab-fixed id="tab"></nav-tab-fixed>
    
    <main>
      <md-top-app-bar adicional="tab" headline="headline">
      <a href="index.html">
        <button class="md-standard-icon-button" type="button" title="Cancelar" slot="navigation">
          <span class="material-symbols-outlined">cancel</span>
        </button>
      </a>

      <button class="md-standard-icon-button" type="submit" title="Agregar" slot="action">
        <span class="material-symbols-outlined">save</span>
      </button>
    </md-top-app-bar>

      <p>
      <p>Marca de la playera</p>
      <label class="md-filled-text-field">
        <input required placeholder="Marca*" name="marca">
        <span>Marca *</span>
        <small>Obligatorio</small>
      </label>

      <p>Talla</p>
      <label class="md-filled-text-field">
        <input required placeholder="Talla*" name="talla">
        <span>Talla *</span>
        <small>Obligatorio</small>
      </label>

      <p>Color</p>
      <label class="md-filled-text-field">
        <input required placeholder="Color*" name="color">
        <span>Color *</span>
        <small>Obligatorio</small>
      </label>
      </p>


    </main>

  </form>

  <nav-drw></nav-drw>

</body>

</html>
